<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Shop Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Page -->
  <section id="home">
    <h1>Welcome to Our Barber Shop</h1>
    <p>Haircut Services Available!</p>
    <button onclick="showBookingPage()">Book an Appointment</button>
  </section>

  <!-- Booking Page -->
  <section id="booking" style="display:none;">
    <h2>Book Your Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required>

      <label for="date">Preferred Date & Time:</label>
      <input type="datetime-local" id="date" required>

      <label for="service">Service:</label>
      <select id="service">
        <option value="Haircut">Haircut</option>
      </select>

      <button type="submit">Confirm Appointment</button>
    </form>
  </section>

  <!-- Thank You Page -->
  <section id="thank-you" style="display:none;">
    <h2>Thank you for your booking!</h2>
    <p>Your appointment is confirmed.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
